<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avenue Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.12.1-web/css/all.min.css">
</head>
<body>

<!-- ----------------------------------------------------------------------- -->
<!--                                 HEADER                                  -->
<!-- ----------------------------------------------------------------------- -->

    <header class="header">

<!-- ------------------------- SECTION UPPER STAGE ------------------------- -->

        <section class="upper-stage">
            <div class="upper-stage_wrapper">
                <div class="currency">
                    <div class="currency__text">
                        <p>
                            Currency: 
                        </p>
                    </div>
                    <div class="currency__form">
                        <form class="header-form" action="get">
                            <select class="header__select" name="currency">
                                <option class='header__select-option' selected value="GPB"> GPB </option>
                                <option class='header__select-option' value="SPB"> SPB </option>
                                <option class='header__select-option' value="RPB"> RPB </option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="header-button-group">
                    <div class="upper-stage_btn-group">
                        <button class="first-hdr-btn" >Register</button>
                        <button class="second-hdr-btn" >Sign In</button>
                    </div>
                    <div class="upper-stage_shopping-basket">
                        <button class="shopping-basket-btn">
                            <i class="fas fa-shopping-cart"></i> empty <i class="fas fa-sort-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

<!-- ------------------------- SECTION MAIN HEADER ------------------------- -->

        <section class="main-header">
            <div class="main-header__wrapper">
                <div class="main-header__top-panel">
                    <div class="main-header__logo">
                        <span>AVENUE</span> FASHION
                    </div>
                    <nav class="header-nav">
                        <ul>
                            <li><a class="header-nav-link" href="#">MENS</a></li>
                            <li><a class="header-nav-link" href="#">WOMANS</a></li>
                            <li><a class="header-nav-link" href="#">THE BRAND</a></li>
                            <li><a class="header-nav-link" href="#">LOCAL STORIES</a></li>
                            <li><a class="header-nav-link" href="#">LOOK BOOK</a></li>
                        </ul>
                    </nav>
                    <div class="main-header__search">
                        <form class="top-panel-form" action="get">
                            <div class="search">
                                <input class="header-search" type="search" name="q" placeholder="Search..." >
                                <button class="search-btn"><i class="fas fa-search"></i></button>
                              </div>
                        </form>
                    </div>
                </div>
                <div class="main-header__img" style="background-image: url(/img/header.png);"></div>
                <div class="main-header__second-logo">
                    <div class="first-latter">A</div>
                    <div class="second-latter">V</div>
                    <div class="third-latter">E</div>
                </div>
                <div class="main-header__tag">
                    <p>
                        shop menâ€™s collection
                    </p>
                </div>
            </div>
        </section>
    </header>

<!-- ----------------------------------------------------------------------- -->
<!--                                  MAIN                                   -->
<!-- ----------------------------------------------------------------------- -->

    <main class="main">
        <div class="main__wrapper">

<!-- --------------------- SECTION MAIN PRODUCT BLOCK ---------------------- -->

            <section class="main__product-block">
                <nav class="main-nav">
                    <ul>
                        <li><a class="main-nav-link" href="#">POPULAR</a></li>
                        <li><a class="main-nav-link" href="#">NEW ARRIVALS</a></li>
                        <li><a class="main-nav-link" href="#">BEST SELLERS</a></li>
                        <li><a class="main-nav-link" href="#">SPECIAL OFFERS</a></li>
                        <li><a class="main-nav-link" href="#">COMING SOON</a></li>
                    </ul>
                </nav>
                <div class="first-product-block">

                    <div class="blck-5" style="background-image: url(/img/photo1.png);">
                        <p>

                    </div>
                    <div class="blck-6" style="background-image: url(/img/photo.png);">

                </div>
            </section>

</body>
</html>
